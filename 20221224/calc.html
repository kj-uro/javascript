    <script>
        // varX (let const)

        let a = 100, b= 10;
        //let b = 10;

        console.group('산술연산자');
            console.log( a+b );
            console.log( a-b );
            console.log( a*b );
            console.log( a/b );
            console.log( a%b );
        console.groupEnd();

        console.group('증가/감소연산자');
            // ++ , --
            console.log(++a);
            console.log(a--);

        console.groupEnd();

        console.group('할당 연산자');
            //산술연산자(+,-,...) 대입연산자 (=)
            console.log(a += 100);
        console.groupEnd();

        console.group('비교 연산자');
            console.log( a > b );
            console.log( a >= b );

            console.log( a == b );      //동등, 값만 비교함, type 비교안함.
            console.log( a === b );     //일치, 값과 type 비교함.

            console.log( a!= b);        //동등하지않다(값)
            console.log( a!== b);       //일치하지않다(값,type)
        console.groupEnd();
</script>
